<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizzatore Crazy Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e3b4e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        button {
            background-color: #ff6f61;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #ff4d3b;
        }
        #result {
            font-size: 2em;
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>
<body>

    <img src="crazytime.png" alt="*** RANDOMIZZATORE CRAZY TIME ***"> 
    <br>

    <label for="puntate">Quante puntate vuoi fare?:</label>
    <input type="number" id="puntate" min="1" max="100" value="1">

    <button onclick="startGame()">Inizia il gioco</button>

    <div id="result"></div>

    <button onclick="restartGame()">Gioca di nuovo</button>

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function animazioneSlot() {
            let resultDiv = document.getElementById('result');
            let animazione = ['1', '2', '3', '4', '5', '6', '7', '8'];
            for (let i = 0; i < 5; i++) {
                let num = animazione[Math.floor(Math.random() * animazione.length)];
                resultDiv.innerHTML = num;
                await sleep(200);
            }
        }

        async function startGame() {
            let npuntate = parseInt(document.getElementById('puntate').value);
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Inizia il gioco...";

            for (let i = 0; i < npuntate; i++) {
                await animazioneSlot();
                let puntata = Math.floor(Math.random() * 8) + 1;

                let color = "";
                let message = "";

                if (puntata === 3) {
                    color = "magenta";
                    message = "5";
                } else if (puntata === 4) {
                    color = "magenta";
                    message = "10";
                } else if (puntata === 5) {
                    color = "blue";
                    message = "COIN FLIP";
                } else if (puntata === 6) {
                    color = "magenta";
                    message = "PACHINKO";
                } else if (puntata === 7) {
                    color = "green";
                    message = "CASH HUNT";
                } else if (puntata === 8) {
                    color = "red";
                    message = "CRAZY TIME";
                } else if (puntata === 2) {
                    color = "yellow";
                    message = "2";
                } else if (puntata === 1) {
                    color = "cyan";
                    message = "1";
                }

                resultDiv.innerHTML = `<span style="color:${color};">${message}</span>`;
                await sleep(1000); // Pausa per mostrare il risultato
            }
        }

        function restartGame() {
            document.getElementById('puntate').value = 1;
            document.getElementById('result').innerHTML = "";
        }
    </script>

</body>
</html>
